<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Css</title>
    <!-- Estilização de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600&family=Rambla:wght@400;700&family=Roboto:wght@300;400;500;700;900&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Javascript -->
    <script src="script.js" defer></script>

</head>

<body>

    <div class="header-lateral">

        <div class="logo">
            Lince Sports
        </div>

        <div class="nav">
            <div class="nav-content">
                <ion-icon name="american-football-outline"></ion-icon>
                <span>Futebol Americano</span>
            </div>
            <div class="nav-content">
                <ion-icon name="basketball-outline"></ion-icon>
                <span>Basquete</span>
            </div>
            <div class="nav-content">
                <ion-icon name="football-outline"></ion-icon>
                <span>Futebol </span>
            </div>
            <div class="nav-content">
                <ion-icon name="bicycle-outline"></ion-icon>
                <span>Ciclismo</span>
            </div>
            <div class="nav-content">
                <ion-icon name="car-sport-outline"></ion-icon>
                <span>Automobilismo</span>
            </div>
            <div class="nav-content">
                <ion-icon name="game-controller-outline"></ion-icon>
                <span>Sports</span>
            </div>

        </div>

        <div class="nav">
            <div class="nav-content">
                <ion-icon name="log-in-outline"></ion-icon>
                <span>Log Out</span>

            </div>

            <div class="nav-content">
                
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Dark Mode</span>
                
               
                    <span class="dark-css dark-active" id="toogle-dark"></span>
                

            </div>
        </div>


    </div>



    <div class="main-container"></div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
